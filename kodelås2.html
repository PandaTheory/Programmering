<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <meta charset="utf-8" />
    <title>Kodelås</title>
    <link rel="stylesheet" type="text/css" href="kodelås2.css">
 
</head>
<body>
    
    <h1 id="kode">Kodelås</h1>
    <div id="output"></div>
    <br>
    <div onclick="minfunksjon(this)">1</div>
    <div onclick="minfunksjon(this)">2</div>
    <div onclick="minfunksjon(this)">3</div>
    <div onclick="minfunksjon(this)">4</div>
    <div onclick="minfunksjon(this)">5</div>
    <div onclick="minfunksjon(this)">6</div>
    <div onclick="minfunksjon(this)">7</div>
    <div onclick="minfunksjon(this)">8</div>
    <div onclick="minfunksjon(this)">9</div>
    
    <script>
        function minfunksjon(tall) {
            document.getElementById('output').innerHTML += tall.innerHTML
            }
    </script>
</body>
</html>
