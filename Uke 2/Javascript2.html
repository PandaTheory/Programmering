<body>

        <p id="taptap"></p>

    </div>

    <script>
        console.log("Uhmm You're not supposed to see this");
        function doubletap() {
            console.log("ondbclick")
        }
        function rightclickthis() {
            console.log("oncontextmenu")
        }
        function field() {
            console.log("onkeydown")
        }
    </script>

</body>
